<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Calculator.css">
        
        <title>
            Calculator
        </title>
    </head>
    <body>

        <div id="box">

            <div class="row" id="display">
                <h1 id="txtbox" style="color: black"> 78 + 7</h1>
            </div>

            <div class="row">
                <button id="ACbtn" class="no-btn btn-text">
                    
                        <p> AC </p>
                    
                </button>
                <button id="chg-sign" class="no-btn btn-text"> 
                    
                    <p> +/- </p>
                
                </button>
                <button id="percent" class="no-btn btn-text"> 
                    
                    <p> % </p>
                
                </button>
                <button id="divide" class="no-btn btn-text"> 
                    
                    <p> / </p>
                
                </button>
            </div>

            <div class="row">
                <button id="seven" class="no-btn btn-text"> 
                    
                    <p> 7 </p>
                
                </button>
                <button id="eight" class="no-btn btn-text"> 
                    
                    <p> 8 </p>
            
                </button>
                <button id="nine" class="no-btn btn-text"> 
                    
                     <p> 9 </p>
        
                </button>
                <button id="multiply" class="no-btn btn-text"> 
                    
                    <p> * </p>
       
               </button>
            </div>

            <div class="row">
                <button id="four" class="no-btn btn-text"> 
                    
                    <p> 4 </p>
       
               </button>
               <button id="five" class="no-btn btn-text"> 
                    
                    <p> 5 </p>
   
                </button>
                <button id="six" class="no-btn btn-text"> 
                    
                    <p> 6 </p>
       
               </button>
               <button id ="add" class="no-btn btn-text"> 
                    
                    <p> + </p>
   
                </button>
            </div>

            <div class="row">
                <button id="three" class="no-btn btn-text"> 
                    
                    <p> 3 </p>
       
               </button>
               <button id="two" class="no-btn btn-text"> 
                    
                    <p> 2 </p>
   
                </button>
                <button id="one" class="no-btn btn-text"> 
                    
                    <p> 1 </p>
       
                </button>
                <button id="subtract" class="no-btn btn-text"> 
                    
                    <p> - </p>
       
                </button> 
            </div>

            <div class="row">
                <button  id = "large-btn" class="no-btn btn-text"> 
                    
                    <p> 0 </p>
       
               </button>
               <button id ="decimal" class="no-btn btn-text"> 
                    
                    <p> . </p>
   
                </button>
                
                

                <button id ="equals" class="no-btn btn-text"> 
                    
                    <p> = </p>
       
                </button>
            </div>
            

        </div>
        <script type = "text/javascript" src="Calculator.js"> </script>
    </body>
</html>
